<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Create Task</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeCreateTask()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="createTask()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Task Name</span>
          <input type="text" ng-model="newToDo.task">
        </label>
        <label class="item item-input">
          <span class="input-label">Time to be done</span>
          <input type="text" ng-model="newToDo.time">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Create</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
